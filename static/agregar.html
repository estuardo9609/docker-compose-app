
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Add Playlist</title>
		<!-- En la parte de head defino lo que ira en la tab del browser  -->
        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
    </head>
<body>
    <header>
        <div class = "row">
            <div class = "col-9">
                <h1>CREATE YOUR PLAYLIST</h1>
            </div>
        </div>
    </header>
    <div class="row">
        <div class = "col-9">
        <div class="container">
            <div class = "row">
                <div class = "col-9">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Image</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="inputGroupFile01">
                                <label class="custom-file-label" for="inputGroupFile01">Add your image here..</label>
                            </div>
                        </div>
                </div>
            </div>
            <div class = "row">
                <div class = "col-9">
                <div class="form-group">
                    <label for="usr">Name you playlist:</label>
                    <input type="text" class="form-control" id="usr">
                </div>
                </div>
            </div>
            <div class = "row">
                <div class = "col-9">
                <div class="form-group">
                    <label for="comment">Description:</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
                </div> 
            </div>
            <a href="./index.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Create</a>
        </div>
        </div>
    </div>
</body>
    <script src="./js/jquery-3.3.1.min.js " type="text/javascript"></script>
    <script src="./js/bootstrap.min.js" type="text/javascript"></script>
</html>
